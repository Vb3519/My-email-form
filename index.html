<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-form</title>
    <!-- Ссылка на библиотеку fontawesome (символы, кнопки, значки и т.д.) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mail-form">
        <div class="mail-form__content">
                                                                        <!-- ХЕАДЕР (начало): -->
            <div class="mail-header">
                <!-- 1 ряд хеадера (кнопки) -->
                <div class="mail-header__btn-section btn-section-content">
                    <div class="btn-section-content__btn btn">
                        <i class="fa-solid fa-window-minimize"></i>
                    </div>
                    <div class="btn-section-content__btn btn">
                        <i class="fa-solid fa-arrow-up-right-from-square"></i> <!-- добавлено с fontawesome.com -->
                    </div>
                    <div class="btn-section-content__btn btn">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>

                <!-- 2 ряд хеадера (кому и поле ввода адреса) -->
                <div class="mail-header__adress-input adress-input-content">
                    <div class="adress-input-content">
                        <span class="adress-input-content__mail-to">Mail to:</span>
                        <input class="adress-input-content__input" name="mail-text" type="text">
                    </div>
                </div>
                <!-- 3 ряд хеадера (тема письма) -->
                <div class="mail-header__theme-input theme-input-content">
                    <span class="theme-input-content__mail-theme">Theme:</span>
                    <input class="theme-input-content__input" name="mail-theme" type="text">                    
                </div>
            </div>
                                                                        <!-- ХЕАДЕР (конец) -->
                                                                        <!-- Тело письма -->
            <div class="mail-body">
                <div class="mail-body__content body-content">
                    <div class="body-content_row" contenteditable="true"></div>
                    <!-- Интересно, как сделано окно отправки письма в Яндекс-почте (из нескольких блоков div) -->
                </div>
            </div>

            <div class="footer">
                <div class="footer_content footer-parts">
                    <div class="footer-parts_left-part">
                        <div class="footer-parts_left-part left-part-content">
                            <div class="left-part-content__item">
                                <i class="fa-solid fa-trash-can"></i> <!-- корзина (удаление файлов) -->
                            </div>
                            <div class="left-part-content__item">
                                <i class="fa-solid fa-ellipsis-vertical"></i> <!-- символ "три вертикальные точки" - опции -->
                            </div>
                        </div>
                    </div>

                    <div class="footer-parts_mid-part">
                        <div class="footer-parts_mid-part mid-part-content">
                            <div class="mid-part-content__item">
                                <i class="fa-solid fa-receipt"></i>
                            </div>
                            <div class="mid-part-content__item">
                                <i class="fa-solid fa-face-smile"></i>
                            </div>
                            <div class="mid-part-content__item">
                                <i class="fa-solid fa-paperclip"></i>                                
                            </div>

                            <div class="right-part-content__item">
                                <button class="right-part-content__item  send_btn">
                                    Send now
                                    <div class="right-part-content__item calendar_btn">
                                        <i class="fa-solid fa-calendar-days"></i>
                                    </div>  
                                </button>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>

        </div>
    </div>
</body>
</html>
